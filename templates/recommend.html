<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Care Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-product {
            width: 150px;
            height: 350px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Skin Care Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form action="/recommend_products" method="post" class="m-1">
        <input type="text" name="product_name" class="form-control w-50 m-1" placeholder="Enter product name (optional)">
        <input type="text" name="skin_type" class="form-control w-50 m-1" placeholder="Enter skin type">
        <input type="text" name="secondary_category" class="form-control w-50 m-1" placeholder="Enter category">
        <input type="submit" value="Submit" class="btn btn-lg btn-success m-1">
    </form>

    {% if data %}
    <h1>Recommended Products</h1>
    <div class="container">
        <div class="row">
        {% for i in data %}
            <div class="col-md-2">
                <div class="card card-product">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <p class="card-title">{{ i[0] }}</p>
                        <p class="card-text">{{ i[1] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
